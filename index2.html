<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RERE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        .pesan {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .kue {
            width: 200px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .button {
            background: #ff4757;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .button:hover {
            background: #e84118;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            position: relative;
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .photo-gallery div {
            width: 150px; 
            height: 150px; 
            overflow: hidden; 
            border-radius: 10px; 
            margin: 10px;
            border: 3px solid white;
        }
        .photo-gallery img {
            width: 100%; 
            height: auto; 
            display: block; 
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .kue {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Ulang Tahun, Yeyekk</h1>
        <h2>Cieee ulang tahunnn!</h2>
    </header>
    <div class="content">
        <img src="images/kue.png" alt="Kue Ulang Tahun" class="kue">
        <p class="pesan">Semoga semua impian kamu terwujud dan semoga bahagia selalu menyertai kamuu.</p>
        <button class="button" onclick="showGift()">Lihat Hadiah</button>
        <div id="gift" style="display:none;">
            <p class="message">üéÅ INI BUNGAAA üéâ</p>
            <img src="images/bunga.png" alt="bunga" style="width: 100%; max-width: 300px;">
        </div>

        <button class="button" onclick="showRandomMessage()">PENCET AKOO</button>
        <p id="random-message" class="message"></p>

        <div class="photo-gallery">
            <div><img src="images/gambar1.jpg" alt="Foto 1"></div>
            <div><img src="images/gambar2.jpg" alt="Foto 2"></div>
            <div><img src="images/gambar5.jpg" alt="Foto 3"></div>
            <div><img src="images/gambar10.jpg" alt="Foto 4"></div>
            <div><img src="images/gambar12.jpg" alt="Foto 5"></div>
            <div><img src="images/gambar8.jpg" alt="Foto 6"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 23 10 2024 | Yeyek, Bocil.</p>
    </footer>
    
    <div class="confetti" id="confetti"></div>

    <script>
        function showGift() {
            const gift = document.getElementById("gift");
            if (gift.style.display === "none") {
                gift.style.display = "block";
            } else {
                gift.style.display = "none";
            }
        }

        function showRandomMessage() {
            const messages = [
                "Yeyek cantikkk!!!",
                "Selamat bertambah usia yeyek!!",
                "Yeyek baikkk!!!",
                "Yeyek pintarrr!!!",
                "Sehat selalu yeyek!!!",
                "Semoga yang disemogakan cepat tersemogakan!!!"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("random-message").textContent = messages[randomIndex];
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                confettiContainer.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        createConfetti();
        setInterval(createConfetti, 1000);
    </script>
</body>
</html>
